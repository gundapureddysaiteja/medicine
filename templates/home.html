<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Assistant</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', Arial, sans-serif;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .container {
            text-align: center;
            max-width: 800px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        .nav-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .nav-button {
            text-decoration: none;
            background: linear-gradient(to right, #84fab0, #8fd3f4);
            color: #333;
            font-weight: bold;
            padding: 15px 30px;
            border-radius: 50px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
            font-size: 1.2rem;
            transition: all 0.3s ease;
        }

        .nav-button:hover {
            transform: translateY(-5px);
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.4);
        }

        .nav-button i {
            margin-right: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Welcome to the Health Assistant</h1>
        <p>Your one-stop solution for disease prediction and medicine recommendations.</p>
        <div class="nav-buttons">
            <a href="/symptoms-page" class="nav-button">
                <i class="fas fa-stethoscope"></i> Disease Prediction
            </a>
            <a href="/medicine" class="nav-button">
                <i class="fas fa-pills"></i> Medicine Recommendation
            </a>
            <a href="/index" class="nav-button">
                <i class="fas fa-robot"></i> AI Chatbot
            </a>
        </div>
    </div>
</body>

</html>
